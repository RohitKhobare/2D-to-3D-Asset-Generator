<!DOCTYPE html>
<title>2D to 3D Asset Generator</title>
<head>
    <link href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #0a0622;">
    <div class="mainHeaderWrap" style="background-color: rgb(12, 12, 93); height: 80px; width: 1280px;">
    <h1 class="mainHeading" style="color: #00f0ff; size: 20px; padding-left: 400px; padding-top: 12px;">2D to 3D Assets Generator</h1>
    </div>
    <div class="upload" style="border: 2px dotted #00f0ff; padding: 20px; border-radius: 10px; margin-left: 200px; margin-top: 100px; margin-right: 200px; height: 300px; background-color: aliceblue;">
        <div class="uploadImg" style="background-image: url(cloud-computing.png); height: 50px; width: 50px;">
        <form method="post" enctype="multipart/form-data">
            <label for="file" style="color: white;">File</label>
            <input id="file" name="file" type="file"/>
            <button>Upload</button>
        </form> 
        </div>         
    </div>
</body>

</html>
